<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>

    <script>
        function calcularPrecio()
        {
            let pizza = document.getElementById("pizza");
            let cantidad = document.getElementById("cantidad");
            let resultado = document.getElementById("resultado");
            
            switch (pizza.value) 
            {
                case "queso":
                    resultado.value = cantidad.value * 4 + "€";
                    break;
                case "jamon":
                    resultado.value = cantidad.value * 6 + "€";
                    break;
                case "especial":
                    resultado.value = cantidad.value * 10 + "€";
                    break;
            }
        }
    </script>

    <form>
        <label for="pizza">Seleccione la pizza que quiera:</label>
            <select name="pizza" id="pizza">
                <option value="queso">Queso 4€</option>
                <option value="jamon">Jamón y queso 6€</option>
                <option value="especial">Especial 10€</option>
            </select><br><br>

        <label for="cantidad">Selecciona la cantidad que quiera:</label>
        <input type="number" id="cantidad"><br><br>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" disabled><br><br>
        
        <input type="button" value="calcular" onclick="calcularPrecio()">
    </form>

</body>
</html>
